<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>One piece slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css"> <!-- Download from swiperjs.com or use CDN --> 
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(images/onepiece.png)">
        <img src="images/pic1.jpeg">
        <h1>Grandpa</h1>
        <h3>3.000.000 -</h3>
      </div>
      <div class="swiper-slide" style="background-image:url(images/onepiece.png)">
        <img src="images/pic2.jpeg">
        <h1>Al Gatto</h1>
        <h3>1.800.000.000 -</h3>
      </div>
      <div class="swiper-slide" style="background-image:url(images/onepiece.png)">
        <img src="images/pic10.jpeg">
        <h1>The bald fox</h1>
        <h3>120.000.000 -</h3>
      </div>
      <div class="swiper-slide" style="background-image:url(images/onepiece.png)">
        <img src="images/pic3.jpeg">
        <h1>The joker</h1>
        <h3>320.000.000 -</h3>
      </div>
      <div class="swiper-slide" style="background-image:url(images/onepiece.png)">
        <img src="images/pic4.jpeg">
        <h1>Yellow smile</h1>
        <h3>100 -</h3>
      </div>
      <div class="swiper-slide" style="background-image:url(images/onepiece.png)">
        <img src="images/pic5.jpeg">
        <h1>The Mask</h1>
        <h3>320,000,000 -</h3>
      </div>
      <div class="swiper-slide" style="background-image:url(images/onepiece.png)">
        <img src="images/pic6.jpeg">
        <h1>Newcomer </h1>
        <h3>150,000,000 -</h3>
      </div>
      <div class="swiper-slide" style="background-image:url(images/onepiece.png)">
        <img src="images/pic7.jpeg">
        <h1>Shakespeare</h1>
        <h3>310,000,000 -</h3>
      </div>
      <div class="swiper-slide" style="background-image:url(images/onepiece.png)">
        <img src="images/pic8.jpeg">
        <h1>Monkey.D.Smily</h1>
        <h3>500,000,000 -</h3>
      </div>
      <div class="swiper-slide" style="background-image:url(images/onepiece.png)">
        <img src="images/pic9.jpeg">
        <h1>Grey Beard</h1>
        <h3>350,000,000 -</h3>
      </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination" style="color: red"></div>
  </div>

  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script> <!-- Download from swiperjs.com or use CDN --> 

  <!-- Initialize Swiper -->
  <script src="js/main.js"></script>
</body>
</html>
